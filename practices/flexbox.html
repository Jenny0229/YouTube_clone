<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>

    <body style="
            padding-bottom: 200px;"
    >
        <div style = "
            display: flex;
            flex-direction: row">
            <div style="background-color: lightblue;">div1</div>
            <div style = "background-color: lightpink;">div2</div>
        </div>

        <div style = "
            margin-top: 30px;
            display: flex;
            flex-direction: row">
            <div style="
                background-color: lightblue;
                width: 100px;">div1:100</div>
            <div style = "
                background-color: lightpink;
                flex: 1">flex1</div>
        </div>

        <div style = "
            margin-top: 30px;
            display: flex;
            flex-direction: row">
            <div style="
                background-color: lightblue;
                flex: 1;">flex1</div>
            <div style = "
                background-color: lightpink;
                width: 100px;">100px</div>
            <div style="
                background-color: lightblue;
                flex: 2;">flex2</div>
        </div>

        <div style = "
            margin-top: 30px;
            display: flex;
            height: 70px;
            justify-content: center;
            border-width: 1px;
            border-style: solid;
            border-color: grey;
            flex-direction: row">
            <div style="
                background-color: lightblue;
                width: 100px;">100px</div>
            <div style = "
                background-color: lightpink;
                width: 100px;">100px</div>
            <div style="
                background-color: lightblue;
                width: 100px;">100px</div>
        </div>

        <div style = "
        margin-top: 30px;
        display: flex;
        height: 70px;
        justify-content: space-between;
        align-items: center;
        border-width: 1px;
        border-style: solid;
        border-color: grey;
        flex-direction: row">
        <div style="
            background-color: lightblue;
            width: 100px;">100px</div>
        <div style = "
            background-color: lightpink;
            width: 100px;">100px</div>
        <div style="
            background-color: lightblue;
            width: 100px;">100px</div>
    </div>
        
    </body>
</html>


<!--
    flexbox is similar as grid, but more flexible
    it also needs a bigger container(div), and set the display as flex
    flex1 in felxbox = 1fr in grid
    the layout for grid is more rigid
    for grid, it specifies the columns and width first but for flexbox the width goes with each element
    flexbox: flexible layout that is dependent on its content;  
    log in -> log out  3 elements -> 2
-->
