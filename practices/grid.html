<!DOCTYPE html>
<html>
    <head>
        <title>
            Grid Practice
        </title>
    </head>

    <body style = "padding-bottom: 200px;">
        <div style = "
            display: grid;
            grid-template-columns: 100px 100px;">
            <div style="background-color: lightblue;">div1</div>
            <div style = "background-color: lightpink;">div2</div>
        </div>

        <div style = "
        margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px;">
            <div style="background-color: lightblue;">div1</div>
            <div style = "background-color: lightpink;">div2</div>
            <div style = "background-color: lightblue;">div3</div>
        </div>

        <div style = "
        margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr;">
            <div style="background-color: lightblue;">div1</div>
            <div style = "background-color: lightpink;">1fr</div>
        </div>

        <div style = "
        margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr 2fr;">
            <div style="background-color: lightblue;">div1</div>
            <div style = "background-color: lightpink;">1fr</div>
            <div style="background-color: lightblue;">2fr</div>
        </div>

        <div style = "
        margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 40px;
            row-gap: 30px;">
            <div style="background-color: lightblue; height: 200px">div1</div>
            <div style = "background-color: lightpink; height: 200px">1fr</div>
            <div style="background-color: lightblue; height: 200px">2fr</div>

            <div style="background-color: lightpink; height: 200px">div1</div>
            <div style = "background-color: lightblue; height: 200px">1fr</div>
            <div style="background-color: lightpink; height: 200px">1fr</div>
        </div>


    </body>
</html>


<!--
    ways of writing CSS:
        1. write on top of the html code
        2. put the CSS in a separate file
        3. put it behind the div
-->
